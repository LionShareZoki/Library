<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./library-styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/library-image.png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <div class="logo-container">
          <img class="dashboard-image" src="../images/dashboard-image.png" />
          <h1 class="dashboard-word">Dashboard</h1>
        </div>
        <div class="dashboard-meni"></div>
        <a class="dashboard-meni" href="/">
          <img class="dashboard-icon" src="../images/home-image.png" />
          <p>Home</p>
        </a>
      </div>
      <div class="right">
        <div class="upper-right">
          <div class="upper-right-up">
            <img class="search-image" src="../images/search-image.png" />
            <input class="input" />
            <img
              class="notification-image"
              src="../images/notification-image.png"
            />
            <img class="avatar-image" src="../images/avatar-image.png" />
            <h1>Morgan Oakley</h1>
          </div>
          <div class="upper-right-down">
            <img class="avatar1-image" src="../images/avatar-image.png" />
            <div>
              <h3>Hi there,</h3>
              <h1>Morgan Oakley (@morgan)</h1>
            </div>
            <button class="btn add-book">New</button>
            <button class="button">Upload</button>
            <button class="button">Share</button>
          </div>
        </div>
        <div class="lower-right">
          <h3>Your books</h3>
          <div class="books"></div>
      </div>
      <div class="modal" id="modal">
        <div class="modal-content">
          <span class="close">&times</span>
          <div class="modal-form">
            <h1 class="form-title">Add Book</h1>
            <form action="" class="add-book-form">
              <div class="modal-input-field">
                <label for="book-title">Title:</label>
                <input type="text" name="book-title" id="book-title" class="modal-form-input">
              </div>
              <div class="modal-input-field">
                <label for="book-author">Author:</label>
                <input type="text" name="book-author" id="book-author" class="modal-form-input">
              </div>
              <div class="modal-input-field">
                <label for="book-pages">Pages:</label>
                <input type="number" min="0" name="book-pages" id="book-pages" class="modal-form-input">
              </div>
              <div class="modal-input-field">
                <span class="modal-read">Read?</span>
                <label class="container">
                <input type="checkbox" name="book-read" id="book-read" class="checkmark">
              </label>
              </div>
              <div class="submit-modal-form">
                <button type="submit" class="btn form-add-button"></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
